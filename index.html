<!DOCTYPE html>
<html>
<head> 
	<title>GateWay Giriş Ortalaması</title>
	
	<style type="text/css">
	.button {
		background-color: #4CAF50;
		border: none;
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 10px;
	}
	input {
		width: 12em;
		text-align: center;
	}
	label {
		margin-left: 20px;
	}
	.ana{
		text-align: center;
	}
</style>
</head>
<body>
	<div class="ana">
		
			<label>  Quiz Notu:  </label><input type="number" name="exam1" placeholder="20 puan üzerinden" ><br><hr>

			<label> Achievement Test Notu:  </label><input type="number" name="exam2" placeholder="100 puan üzerinden"  ><br><hr>

			<label> Mini Oral Exam Notu:  </label><input type="number" name="oral" placeholder="20 puan üzerinden"  ><br><hr>

			Writing Folder 1 <br><hr>
			<label>  First Draft  Notu:  </label><input type="number" name="wrtng1_1" placeholder="5 puan üzerinden" ><br>
			<label> Second Draft Notu:  </label><input type="number" name="wrtng1_2" placeholder="5 puan üzerinden"  ><br>
			<label> Exam Notu:  </label><input type="number" name="wrtng1_3" placeholder="10 puan üzerinden " ><br><hr>

			Writing Folder 2: <br> <hr>

			<label> First Draft  Notu:  </label><input type="number" name="wrtng2_1" placeholder="5 puan üzerinden" ><br>
			<label> Second Draft Notu:  </label><input type="number" name="wrtng2_2" placeholder="5 puan üzerinden " ><br>
			<label> Exam Notu:  </label><input type="number" name="wrtng2_3" placeholder="10 puan üzerinden" ><br><hr>
			<button class="button" onclick="hesapla()">HESAPLA</button>
			
		
	</div>
	<script>
		function hesapla() {
			var exam1 = parseFloat(document.querySelectorAll('[name="exam1"]')[0].value);
			var exam2 = parseFloat(document.querySelectorAll('[name="exam2"]')[0].value);
			var oral = parseFloat(document.querySelectorAll('[name="oral"]')[0].value);
			var wrtng1_1 = parseFloat(document.querySelectorAll('[name="wrtng1_1"]')[0].value);
			var wrtng1_2 = parseFloat(document.querySelectorAll('[name="wrtng1_2"]')[0].value);
			var wrtng1_3 = parseFloat(document.querySelectorAll('[name="wrtng1_3"]')[0].value);
			var wrtng2_1 = parseFloat(document.querySelectorAll('[name="wrtng2_1"]')[0].value);
			var wrtng2_2 = parseFloat(document.querySelectorAll('[name="wrtng2_2"]')[0].value);
			var wrtng2_3 = parseFloat(document.querySelectorAll('[name="wrtng2_3"]')[0].value);
			var ort =exam1+(exam2*40/100)+oral+(wrtng1_1+wrtng1_2+wrtng1_3+wrtng2_1+wrtng2_2+wrtng2_3)/2;
			window.alert("ORTALAMANIZ:    "+ort);
		}
	</script>
</body>
</html>
